<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone Beats</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h1>dfsd</h1>
	<div id="machine">
		<div class="controls">
			<a href="#" id="togglePlay" class="button">Play</a>
			<a href="#" id="clear" class="button">Clear Pattern</a>
			<div class="bpmRange">
				<div class="bpmTitle">BPM:</div><input type="range" id="bpm" min="1" max="420" step="1"><output for="bpm" id="bpmOutput"></output>
			</div>
		</div>
		<div class="transporterContainer">
			<div class="transporter">
				<div class="transportLight transportLightActive"><div class="hilight"></div></div>
			</div>
		</div>
	</div>
	<p class="credits">Built with <a href="http://backbonejs.org/" target="_blank">backbone.js</a></p>
</body>
</html>
